<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#2c3e50">
  <title data-translate="chemical.title">Kimyasal Denge Hesaplamaları</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <script src="translations.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="language-selector">
    <select id="languageSelect" onchange="changeLanguage(this.value)">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
    </select>
  </div>

  <nav>
    <a href="index.html" data-translate="nav.home">Ana Sayfa</a>
    <a href="reactor.html" data-translate="nav.reactor">Reaktör Tasarım</a>
    <a href="chemical.html" data-translate="nav.chemical">Kimyasal Denge</a>
    <a href="heattransfer.html" data-translate="nav.heat">Isı Transferi</a>
    <a href="dynamics.html" data-translate="nav.dynamics">Dinamik Simülasyon</a>
    <a href="optimization.html" data-translate="nav.optimization">Reaktör Optimizasyonu</a>
    <a href="history.html" data-translate="nav.history">Hesaplama Geçmişi</a>
  </nav>

  <div class="page-header">
    <h1 data-translate="chemical.pageTitle">Kimyasal Denge Hesaplamaları</h1>
    <p data-translate="chemical.pageDesc">Reaksiyon denge sabitleri ve konsantrasyon hesaplamaları</p>
  </div>

  <div class="grid-container">
    <div class="controls">
      <div class="input-group">
        <label for="reaction" data-translate="chemical.reactionType">Reaksiyon Tipi</label>
        <select id="reaction">
          <option value="A⇌B" data-translate="chemical.reaction1">A ⇌ B</option>
          <option value="A+B⇌C" data-translate="chemical.reaction2">A + B ⇌ C</option>
          <option value="2A⇌B" data-translate="chemical.reaction3">2A ⇌ B</option>
        </select>
      </div>

      <div class="input-group">
        <label for="k_forward" data-translate="chemical.k1">İleri Reaksiyon Sabiti (k₁)</label>
        <input type="number" id="k_forward" step="any">
      </div>

      <div class="input-group">
        <label for="k_reverse" data-translate="chemical.k_1">Geri Reaksiyon Sabiti (k₋₁)</label>
        <input type="number" id="k_reverse" step="any">
      </div>

      <div class="input-group">
        <label for="C_A_initial" data-translate="chemical.initialConc">Başlangıç [A] (mol/L)</label>
        <input type="number" id="C_A_initial" step="any">
      </div>

      <button id="calculateBtn" data-translate="common.calculate">Hesapla</button>
    </div>

    <div class="visualization-container">
      <div class="visualization-tabs">
        <button class="tab-btn active" data-view="concentration" data-translate="chemical.concTab">
          Konsantrasyon
        </button>
        <button class="tab-btn" data-view="equilibrium" data-translate="chemical.eqTab">
          Denge
        </button>
      </div>
      <div id="concentrationPlot"></div>
      <div id="equilibriumPlot" style="display: none;"></div>
    </div>
  </div>

  <script>
    // Touch olayları için destek
    document.addEventListener('DOMContentLoaded', function() {
      // Çift dokunma zoom'unu engelle
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });

      // Pinch zoom'u engelle
      document.addEventListener('touchmove', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });

      // Tercih edilen dili yükle
      const preferredLanguage = localStorage.getItem('preferredLanguage') || 'tr';
      document.getElementById('languageSelect').value = preferredLanguage;
      translatePage(preferredLanguage);

      // Plotly konfigürasyonu
      const plotlyConfig = {
        responsive: true,
        displayModeBar: false,
        displaylogo: false
      };

      // Event listeners
      document.getElementById('calculateBtn').addEventListener('click', calculate);
      
      // Tab değiştirme
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          
          const view = this.dataset.view;
          document.getElementById('concentrationPlot').style.display = 
            view === 'concentration' ? 'block' : 'none';
          document.getElementById('equilibriumPlot').style.display = 
            view === 'equilibrium' ? 'block' : 'none';
        });
      });
    });

    function calculate() {
      const reaction = document.getElementById('reaction').value;
      const k1 = parseFloat(document.getElementById('k_forward').value);
      const k_1 = parseFloat(document.getElementById('k_reverse').value);
      const C_A0 = parseFloat(document.getElementById('C_A_initial').value);

      // Zaman noktaları
      const t = Array.from({length: 100}, (_, i) => i * 0.1);
      
      // Konsantrasyon profilleri hesaplama
      const concentrations = calculateConcentrations(t, k1, k_1, C_A0, reaction);
      
      // Konsantrasyon-zaman grafiği
      Plotly.newPlot('concentrationPlot', concentrations.traces, {
        title: 'Konsantrasyon vs. Zaman',
        xaxis: {title: 'Zaman (s)'},
        yaxis: {title: 'Konsantrasyon (mol/L)'},
        height: 400
      });

      // Denge diyagramı
      const equilibrium = calculateEquilibrium(k1, k_1, C_A0, reaction);
      Plotly.newPlot('equilibriumPlot', equilibrium.traces, {
        title: 'Denge Diyagramı',
        xaxis: {title: '[A] (mol/L)'},
        yaxis: {title: '[B] (mol/L)'},
        height: 400
      });
    }

    function calculateConcentrations(t, k1, k_1, C_A0, reaction) {
      const concentrations = {
        A: [C_A0],
        B: [0],
        C: [0]
      };

      // Runge-Kutta 4. derece metodu ile diferansiyel denklemleri çöz
      const dt = t[1] - t[0];
      
      for (let i = 1; i < t.length; i++) {
        let CA = concentrations.A[i-1];
        let CB = concentrations.B[i-1];
        let CC = concentrations.C[i-1];
        
        switch(reaction) {
          case 'A⇌B':
            // dCA/dt = -k1*CA + k_1*CB
            const k1_A = -k1*CA + k_1*CB;
            const k2_A = -k1*(CA + dt*k1_A/2) + k_1*(CB - dt*k1_A/2);
            const k3_A = -k1*(CA + dt*k2_A/2) + k_1*(CB - dt*k2_A/2);
            const k4_A = -k1*(CA + dt*k3_A) + k_1*(CB - dt*k3_A);
            
            CA = CA + (dt/6)*(k1_A + 2*k2_A + 2*k3_A + k4_A);
            CB = C_A0 - CA;
            CC = 0;
            break;

          case 'A+B⇌C':
            // dCA/dt = -k1*CA*CB + k_1*CC
            const k1_AB = -k1*CA*CB + k_1*CC;
            const k2_AB = -k1*(CA + dt*k1_AB/2)*(CB + dt*k1_AB/2) + k_1*(CC - dt*k1_AB/2);
            const k3_AB = -k1*(CA + dt*k2_AB/2)*(CB + dt*k2_AB/2) + k_1*(CC - dt*k2_AB/2);
            const k4_AB = -k1*(CA + dt*k3_AB)*(CB + dt*k3_AB) + k_1*(CC - dt*k3_AB);
            
            const dCA = (dt/6)*(k1_AB + 2*k2_AB + 2*k3_AB + k4_AB);
            CA = CA + dCA;
            CB = CB + dCA;
            CC = C_A0 - CA;
            break;

          case '2A⇌B':
            // dCA/dt = -2k1*CA^2 + 2k_1*CB
            const k1_2A = -2*k1*CA*CA + 2*k_1*CB;
            const k2_2A = -2*k1*(CA + dt*k1_2A/2)*(CA + dt*k1_2A/2) + 2*k_1*(CB - dt*k1_2A/4);
            const k3_2A = -2*k1*(CA + dt*k2_2A/2)*(CA + dt*k2_2A/2) + 2*k_1*(CB - dt*k2_2A/4);
            const k4_2A = -2*k1*(CA + dt*k3_2A)*(CA + dt*k3_2A) + 2*k_1*(CB - dt*k3_2A/4);
            
            CA = CA + (dt/6)*(k1_2A + 2*k2_2A + 2*k3_2A + k4_2A);
            CB = (C_A0 - CA)/2;
            CC = 0;
            break;
        }
        
        concentrations.A.push(CA);
        concentrations.B.push(CB);
        concentrations.C.push(CC);
      }

      return {
        traces: [
          {
            x: t,
            y: concentrations.A,
            name: 'A',
            type: 'scatter',
            line: {color: '#e74c3c'}
          },
          {
            x: t,
            y: concentrations.B,
            name: 'B',
            type: 'scatter',
            line: {color: '#3498db'}
          },
          {
            x: t,
            y: concentrations.C,
            name: 'C',
            type: 'scatter',
            line: {color: '#2ecc71'},
            visible: reaction === 'A+B⇌C' ? true : 'legendonly'
          }
        ]
      };
    }

    function calculateEquilibrium(k1, k_1, C_A0, reaction) {
      const K = k1/k_1;
      const points = 50;
      const A_range = Array.from({length: points}, (_, i) => (i * C_A0) / (points - 1));
      
      const B_values = A_range.map(A => {
        switch(reaction) {
          case 'A⇌B':
            return K * A;
          case 'A+B⇌C':
            return K * A * A;
          case '2A⇌B':
            return K * Math.pow(A, 2);
        }
      });

      return {
        traces: [
          {
            x: A_range,
            y: B_values,
            type: 'scatter',
            mode: 'lines',
            name: 'Denge Eğrisi',
            line: {color: '#9b59b6'}
          }
        ]
      };
    }
  </script>
</body>
</html>
