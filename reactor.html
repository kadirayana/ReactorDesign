<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#2c3e50">
  <title data-translate="reactor.title">Reaktör Tasarımı</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <script src="translations.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/renderers/CSS2DRenderer.js"></script>
</head>
<body>
  <div class="language-selector">
    <select id="languageSelect" onchange="changeLanguage(this.value)">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
    </select>
  </div>

  <nav>
    <a href="index.html" data-translate="nav.home">Ana Sayfa</a>
    <a href="reactor.html" data-translate="nav.reactor">Reaktör Tasarım</a>
    <a href="chemical.html" data-translate="nav.chemical">Kimyasal Denge</a>
    <a href="heattransfer.html" data-translate="nav.heat">Isı Transferi</a>
    <a href="dynamics.html" data-translate="nav.dynamics">Dinamik Simülasyon</a>
    <a href="optimization.html" data-translate="nav.optimization">Reaktör Optimizasyonu</a>
    <a href="history.html" data-translate="nav.history">Hesaplama Geçmişi</a>
  </nav>

  <div class="page-header">
    <h1 data-translate="reactor.pageTitle">Reaktör Tasarımı</h1>
    <p data-translate="reactor.pageDesc">Farklı reaktör tipleri için tasarım hesaplamaları</p>
  </div>

  <div class="grid-container">
    <div class="controls">
      <div class="input-group">
        <label for="reactor_type" data-translate="reactor.type">Reaktör Tipi</label>
        <select id="reactor_type">
          <option value="PFR" data-translate="reactor.pfr">Piston Akışlı Reaktör (PFR)</option>
          <option value="CSTR" data-translate="reactor.cstr">Karıştırmalı Tank Reaktörü (CSTR)</option>
          <option value="PBR" data-translate="reactor.pbr">Dolgulu Yatak Reaktörü (PBR)</option>
        </select>
      </div>

      <div class="input-group">
        <label for="flow_rate" data-translate="reactor.flowRate">Akış Hızı (L/s)</label>
        <input type="number" id="flow_rate" step="any">
      </div>

      <div class="input-group">
        <label for="concentration" data-translate="reactor.concentration">Giriş Konsantrasyonu (mol/L)</label>
        <input type="number" id="concentration" step="any">
      </div>

      <div class="input-group">
        <label for="reaction_rate" data-translate="reactor.reactionRate">Reaksiyon Hız Sabiti (1/s)</label>
        <input type="number" id="reaction_rate" step="any">
      </div>

      <div class="input-group">
        <label for="conversion" data-translate="reactor.targetConversion">Hedef Dönüşüm</label>
        <input type="number" id="conversion" step="0.01" min="0" max="1">
      </div>

      <button id="calculateBtn" data-translate="common.calculate">Hesapla</button>
      <button id="resetBtn" data-translate="common.reset">Sıfırla</button>
    </div>

    <div class="visualization-container">
      <div class="visualization-tabs">
        <button class="tab-btn active" data-view="3d" data-translate="reactor.view3d">3D Görünüm</button>
        <button class="tab-btn" data-view="profile" data-translate="reactor.viewProfile">Profil</button>
      </div>
      <div id="reactor3d"></div>
      <div id="reactorProfile" style="display: none;"></div>
    </div>
  </div>

  <script>
    // Touch olayları için destek
    document.addEventListener('DOMContentLoaded', function() {
      // Çift dokunma zoom'unu engelle
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });

      // Pinch zoom'u engelle
      document.addEventListener('touchmove', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });

      // Tercih edilen dili yükle
      const preferredLanguage = localStorage.getItem('preferredLanguage') || 'tr';
      document.getElementById('languageSelect').value = preferredLanguage;
      translatePage(preferredLanguage);

      // Event listeners
      document.getElementById('calculateBtn').addEventListener('click', calculate);
      document.getElementById('resetBtn').addEventListener('click', reset);
      
      // Tab değiştirme
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          
          const view = this.dataset.view;
          document.getElementById('reactor3d').style.display = 
            view === '3d' ? 'block' : 'none';
          document.getElementById('reactorProfile').style.display = 
            view === 'profile' ? 'block' : 'none';
        });
      });

      // İlk yükleme
      init3DVisualization();
    });

    // Mevcut hesaplama ve görselleştirme fonksiyonları...
  </script>
</body>
</html>
