<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#2c3e50">
  <title data-translate="history.title">Hesaplama Geçmişi</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon.png">
  <script src="translations.js"></script>
</head>
<body>
  <div class="language-selector">
    <select id="languageSelect" onchange="changeLanguage(this.value)">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
    </select>
  </div>

  <nav>
    <a href="index.html" data-translate="nav.home">Ana Sayfa</a>
    <a href="reactor.html" data-translate="nav.reactor">Reaktör Tasarım</a>
    <a href="chemical.html" data-translate="nav.chemical">Kimyasal Denge</a>
    <a href="heattransfer.html" data-translate="nav.heat">Isı Transferi</a>
    <a href="dynamics.html" data-translate="nav.dynamics">Dinamik Simülasyon</a>
    <a href="optimization.html" data-translate="nav.optimization">Reaktör Optimizasyonu</a>
    <a href="history.html" data-translate="nav.history">Hesaplama Geçmişi</a>
  </nav>

  <div class="page-header">
    <h1 data-translate="history.pageTitle">Hesaplama Geçmişi</h1>
    <p data-translate="history.pageDesc">Önceki hesaplamaları görüntüleyin ve karşılaştırın</p>
  </div>

  <div class="grid-container">
    <div class="controls">
      <div class="input-group">
        <label for="history_filter" data-translate="history.filter">Filtrele</label>
        <select id="history_filter">
          <option value="all" data-translate="history.all">Tümü</option>
          <option value="reactor" data-translate="history.reactorCalc">Reaktör Hesaplamaları</option>
          <option value="chemical" data-translate="history.chemicalCalc">Kimyasal Denge</option>
          <option value="heat" data-translate="history.heatCalc">Isı Transferi</option>
        </select>
      </div>

      <div class="input-group">
        <label for="date_range" data-translate="history.dateRange">Tarih Aralığı</label>
        <select id="date_range">
          <option value="all" data-translate="history.allTime">Tüm Zamanlar</option>
          <option value="today" data-translate="history.today">Bugün</option>
          <option value="week" data-translate="history.thisWeek">Bu Hafta</option>
          <option value="month" data-translate="history.thisMonth">Bu Ay</option>
        </select>
      </div>

      <button id="clearHistoryBtn" data-translate="history.clearAll">Geçmişi Temizle</button>
      <button id="exportBtn" data-translate="history.export">Dışa Aktar</button>
    </div>

    <div class="history-container">
      <div class="history-list" id="historyList">
        <!-- Geçmiş kayıtları buraya dinamik olarak eklenecek -->
      </div>
    </div>
  </div>

  <script>
    // Touch olayları ve dil desteği
    document.addEventListener('DOMContentLoaded', function() {
      // Çift dokunma zoom'unu engelle
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });

      // Pinch zoom'u engelle
      document.addEventListener('touchmove', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });

      // Tercih edilen dili yükle
      const preferredLanguage = localStorage.getItem('preferredLanguage') || 'tr';
      document.getElementById('languageSelect').value = preferredLanguage;
      translatePage(preferredLanguage);

      // Geçmiş kayıtlarını yükle
      loadHistory();
    });

    // Geçmiş kayıtlarını yükleme fonksiyonu
    function loadHistory() {
      const history = JSON.parse(localStorage.getItem('calculationHistory') || '[]');
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';

      if (history.length === 0) {
        historyList.innerHTML = `<p class="no-history" data-translate="history.noRecords">Henüz kayıt bulunmuyor</p>`;
        return;
      }

      history.forEach(record => {
        const recordElement = createHistoryRecord(record);
        historyList.appendChild(recordElement);
      });
    }

    // Geçmiş kaydı oluşturma fonksiyonu
    function createHistoryRecord(record) {
      const div = document.createElement('div');
      div.className = 'history-record';
      div.innerHTML = `
        <h3>${record.type}</h3>
        <p class="timestamp">${new Date(record.timestamp).toLocaleString()}</p>
        <div class="record-details">
          ${Object.entries(record.data).map(([key, value]) => 
            `<p><strong>${key}:</strong> ${value}</p>`
          ).join('')}
        </div>
        <button class="delete-btn" onclick="deleteRecord('${record.id}')" 
                data-translate="history.delete">Sil</button>
      `;
      return div;
    }

    // Kayıt silme fonksiyonu
    function deleteRecord(id) {
      let history = JSON.parse(localStorage.getItem('calculationHistory') || '[]');
      history = history.filter(record => record.id !== id);
      localStorage.setItem('calculationHistory', JSON.stringify(history));
      loadHistory();
    }

    // Event listeners
    document.getElementById('clearHistoryBtn').addEventListener('click', function() {
      if (confirm(translations[localStorage.getItem('preferredLanguage') || 'tr'].history.confirmClear)) {
        localStorage.removeItem('calculationHistory');
        loadHistory();
      }
    });

    document.getElementById('exportBtn').addEventListener('click', function() {
      const history = JSON.parse(localStorage.getItem('calculationHistory') || '[]');
      const blob = new Blob([JSON.stringify(history, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'calculation_history.json';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
